<div class="container-fluid">

    <div class="row justify-content-center" style="height:100vh">

        <div class="col-12 col-md-6 d-flex flex-column text-light d-flex justify-content-center align-items-center">

            <!-- Middle section of page -->

            <div class="row d-flex justify-content-center" style="height: 35vh">
                <img alt="My image name" src="./assets/img/BUBBLESHOOTER_LOGO.png"
                    style="width: 70%;height: 70%;margin-top: 30px;">
            </div>
            <!-- Register box -->
            <div class="row d-flex flex-column justify-content-start align-items-center" [formGroup]="fbFormGroup"
                style="height: 65vh;">

                <div class="h3 text-dark">Application Registration</div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="User Name" formControlName="username">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="number" class="form-control" placeholder="Mobile No" formControlName="mobile">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                </div>

                <button class="btn btn-dark mt-2 mb-2 btn-block" style="width: 75%" [disabled]="!fbFormGroup.valid"
                    (click)="registerHere()">
                    Register Here
                </button>

                <a routerLink="/login" style="color: black; ">Back to login</a>
            </div>
        </div>
    </div>
</div>
